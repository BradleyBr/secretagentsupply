<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
      <header>
        <div class="headercontainer">
          <img src="./resources/images/logo.png">
          <h3>SECRET AGENT SUPPLY INC.</h3>
        </div>
      </header>
      <div class="newarrival">
        <div class="fontbox">
          <span class="arrivalfont">
            <h3>NEW ARRIVAL</h3>
            <h2>SPORT BIKES AND MOTORCYCLES</h2>
          </span>
        </div>
      </div>
      <div class="nav">
        <nav>
          <span>Eyewear</span>
          <span>Apparel</span>
          <span>Gadgets</span>
          <span>Vehicles</span>
          <span>Classes</span>
          <span>Contact</span>
        </nav>
        <nav class="smallerscreen">
          <span>Menu</span>
        </nav>
      </div>
      <div class="productcontainer">
        <div class="products">
          <div class="productpen">
            <span class="productimage">
              <img src="./resources/images/pen.png">
            </span>
            <h3>Exploding Pen</h3>
          </div>
          <div class="productwatch">
            <span class="productimage">
              <img src="./resources/images/watch.png">
            </span>
            <h3>Cellular Watch</h3>
          </div>
          <div class="productglasses">
            <span class="productimage">
              <img src="./resources/images/glasses.png">
            </span>
            <h3>Thermal Glasses</h3>
          </div>
        </div>
      </div>
      <div class="timeandplace">
        <div class="timeplacechild">
          <span class="location">
            <h3>Location</h3>
            <p>-47.346436, 84.32354</p>
          </span>
          <span class="hours">
            <h3>Hours</h3>
            <p>0800 - 1800</p>
          </span>
        </div>
      </div>
      <footer>
        <div class="footercontainer">
          <p>Copyright Secret Agent Supply Inc.</p>
        </div>
      </footer>
  </body>
</html>
